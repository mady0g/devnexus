<script src="https://cdn.tailwindcss.com"></script>
<script src="../js/script.js"></script>
<script src="../js/writer.js" defer></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<div id="writer" class="min-h-screen bg-gray-900 text-white">
    <!-- Header Section -->
    <header class=" p-5 flex items-center justify-between shadow-lg">
        <a href="/dn/src/index.html">
            <h1 class="text-green-500 text-2xl font-bold">DevNexus</h1>
        </a>
        <h1 class="text-2xl font-semibold">Create Post</h1>
        <a href="/src/index.html">
            <i class="fa-solid fa-xmark text-2xl cursor-pointer hover:text-red-500"></i>
        </a>
    </header>

    <!-- Main Content -->
    <main class="p-8 flex flex-col md:flex-row justify-between">
        <!-- Editor Section -->
        <div id="editor" class="w-full md:w-2/3 bg-gray-800 p-6 border border-gray-700 rounded-lg shadow-lg">
            <div class="mb-6">
                <button id="coverImgInputBtn" class="bg-green-500 hover:bg-green-600 text-white p-3 rounded w-full transition-colors">
                    + Add a cover image
                </button>
            </div>
            <div class="mb-6">
                <input type="text" id="post-title"
                    class="w-full p-4 text-lg bg-gray-700 text-white rounded-lg placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-green-500 focus:outline-none"
                    placeholder="Post title here.." />
            </div>
            <div class="mb-6">
                <input type="text"
                    class="w-full p-4 text-lg bg-gray-700 text-white rounded-lg placeholder-gray-400 border border-gray-600 focus:ring-2 focus:ring-green-500 focus:outline-none"
                    placeholder="Add up to 4 tags..." />
            </div>

            <!-- Formatting Buttons -->
            <div class="bg-gray-700 text-white p-3 rounded-lg mb-4 flex flex-wrap gap-3 justify-start">
                <button onclick="formatText('bold')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">B</button>
                <button onclick="formatText('italic')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">I</button>
                <button onclick="formatText('link')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">ðŸ”—</button>
                <button onclick="formatText('ol')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">1.</button>
                <button onclick="formatText('ul')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">â€¢</button>
                <button onclick="formatText('h1')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">H1</button>
                <button onclick="formatText('h2')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">H2</button>
                <button onclick="formatText('h3')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">H3</button>
                <button onclick="formatText('code')"
                    class="bg-gray-600 hover:bg-gray-500 p-2 rounded">&lt;&gt;</button>
                <button onclick="formatText('quote')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">"</button>
                <button onclick="formatText('image')" class="bg-gray-600 hover:bg-gray-500 p-2 rounded">ðŸ–¼</button>
            </div>

            <!-- Textarea for Markdown Input -->
            <textarea id="markdown-input" placeholder="Write your Post content here..."
                class="w-full h-80 p-4 bg-gray-700 text-lg rounded-lg text-white border border-gray-600 resize-none focus:ring-2 focus:ring-green-500 focus:outline-none"></textarea>

            <!-- Preview Section -->
            <div id="preview"
                class="hidden w-full h-full border border-gray-600 p-5 mt-4 bg-gray-700 rounded-lg text-white">
            </div>
        </div>

        <!-- Markdown Guide (Optional collapsible) -->
        <div class="w-full md:w-1/3 mt-6 md:mt-0 md:ml-8">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg border border-gray-700">
                <h3 class="text-xl font-semibold mb-4 text-green-600">Markdown Symbols Guide</h3>
                <ul class="list-inside list-disc space-y-2 text-gray-300">
                    <li><strong>#</strong> - Heading 1</li>
                    <li><strong>##</strong> - Heading 2</li>
                    <li><strong>###</strong> - Heading 3</li>
                    <li><strong>**text**</strong> - Bold text</li>
                    <li><strong>*text*</strong> - Italic text</li>
                    <li><strong>1.</strong> - Numbered list</li>
                    <li><strong>-</strong> or <strong>*</strong> - Bullet list</li>
                    <li><strong>[link](url)</strong> - Hyperlink</li>
                    <li><strong>![alt text](image_url)</strong> - Image</li>
                </ul>
            </div>
        </div>
    </main>

    <!-- Generate Post Button -->
    <div class="flex justify-center mt-8">
        <button onclick="generatePost()"
            class="bg-green-600 hover:bg-green-700 text-white text-lg font-semibold py-3 px-8 rounded-lg shadow-lg transition-colors">
            Generate Post
        </button>
    </div>
</div>
