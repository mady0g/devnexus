<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevNexus - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        bg: "#1B1B1E",
                        sidebar: "#1e1e1e",
                        card: "#1e1e1e",
                        text: "#ccc",
                        muted: "#888",
                        hover: "#333",
                    },
                },
            },
        };
    </script>
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-bg text-text min-h-screen flex flex-col">
    <header class="bg-sidebar py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-white">DevNexus</h1>
            <nav>
                <a href="/dn/src/index.html" class="text-muted hover:text-white transition duration-300 mr-4">Home</a>
                <a href="about.html" class="text-muted hover:text-white transition duration-300">About</a>
            </nav>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center px-4 py-12">
        <div class="bg-card p-8 rounded-lg shadow-lg max-w-md w-full relative overflow-hidden">
            <div class="absolute -top-16 -left-16 w-32 h-32 bg-green-500 rounded-full opacity-50 float"></div>
            <div class="absolute -bottom-16 -right-16 w-32 h-32 bg-green-500 rounded-full opacity-50 float" style="animation-delay: 2s;"></div>
            
            <h2 class="text-2xl font-semibold mb-6 text-center relative z-10">Login to DevNexus</h2>
            
            <form class="space-y-6 relative z-10">
                <div>
                    <label for="email" class="block text-sm font-medium text-muted mb-1">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-3 py-2 bg-hover text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-muted mb-1">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-3 py-2 bg-hover text-white rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 transition duration-300">
                </div>
                <div class="flex items-center justify-between">
                   
                   
                    <a href="#" class="text-sm text-green-600 hover:underline">Forgot password?</a>
                </div>
                <button type="submit"
                    class="w-full bg-green-600 text-white py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300">
                    Sign In
                </button>
            </form>
            
            <div class="mt-6 text-center text-sm text-muted relative z-10">
                Don't have an account? 
                <a href="#" class="text-green-500 hover:underline">Sign up</a>
            </div>
        </div>
    </main>

    <footer class="bg-sidebar py-4 mt-auto">
        <div class="container mx-auto px-4 text-center text-muted">
            <p>&copy; 2024 DevNexus. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
